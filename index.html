    <script>
        let currentChart = null;

        // æŠ•è³‡é¡å‹åˆ‡æ›
        document.querySelectorAll('.investment-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // ç§»é™¤æ‰€æœ‰active class
                document.querySelectorAll('.investment-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                // éš±è—æ‰€æœ‰è¡¨å–®
                document.querySelectorAll('.investment-form').forEach(form => form.classList.add('hidden'));
                
                // é¡¯ç¤ºå°æ‡‰è¡¨å–®
                const type = this.dataset.type;
                const form = document.getElementById(type + '_form');
                if (form) {
                    form.classList.remove('hidden');
                }
                
                // éš±è—çµæœ
                hideResults();
            });
        });

        // è¡¨å–®æäº¤è™•ç†
        document.querySelectorAll('.investment-form').forEach(form => {
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                const data = Object.fromEntries(formData.entries());
                const type = this.id.replace('_form', '');
                
                // æ•¸å€¼è½‰æ›
                for (const key in data) {
                    if (!isNaN(data[key]) && data[key] !== '') {
                        data[key] = parseFloat(data[key]);
                    }
                }

                await submitInvestmentForm(type, data);
            });
        });

        async function submitInvestmentForm(type, data) {
            const apiUrl = document.getElementById('api_url').value.trim();
            if (!apiUrl) {
                showError('è«‹è¼¸å…¥ API URL');
                return;
            }

            showLoading();
            hideResults();
            hideError();
            hideSuccess();

            try {
                const response = await fetch(`${apiUrl}/simulate/${type}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `API è«‹æ±‚å¤±æ•—: ${response.status}`);
                }

                const result = await response.json();
                displayResults(result);
                showSuccess('æ¨¡æ“¬è¨ˆç®—å®Œæˆï¼');
                
                // è¼‰å…¥æœ€æ–°çš„æ­·å²è¨˜éŒ„
                loadHistory();
                
            } catch (error) {
                console.error('API Error:', error);
                showError(`æ¨¡æ“¬å¤±æ•—: ${error.message}`);
            } finally {
                hideLoading();
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            const resultItems = document.getElementById('result_items');
            
            // æ¸…ç©ºä¹‹å‰çš„çµæœ
            resultItems.innerHTML = '';
            
            // æ ¹æ“šä¸åŒæŠ•è³‡é¡å‹é¡¯ç¤ºçµæœ
            if (data.type === 'real_estate') {
                displayRealEstateResults(data, resultItems);
            } else {
                displayGeneralResults(data, resultItems);
            }
            
            // é¡¯ç¤ºåœ–è¡¨
            if (data.yearly_data && data.yearly_data.length > 0) {
                displayChart(data);
            }
            
            resultsDiv.classList.remove('hidden');
        }

        function displayRealEstateResults(data, container) {
            const items = [
                { label: 'æŠ•è³‡é¡å‹', value: getTypeLabel(data.type) },
                { label: 'æˆ¿å±‹ç¸½åƒ¹', value: formatCurrency(data.house_price) },
                { label: 'é ­æœŸæ¬¾', value: formatCurrency(data.down_payment) },
                { label: 'è²¸æ¬¾é‡‘é¡', value: formatCurrency(data.loan_amount) },
                { label: 'æ¯æœˆé‚„æ¬¾', value: formatCurrency(data.monthly_payment) },
                { label: 'ç¸½é‚„æ¬¾é‡‘é¡', value: formatCurrency(data.total_payments) },
                { label: 'ç¸½åˆ©æ¯æ”¯å‡º', value: formatCurrency(data.total_interest) },
                { label: 'ç¸½æŒæœ‰æˆæœ¬', value: formatCurrency(data.total_cost) },
                { label: `${data.years}å¹´å¾Œæˆ¿åƒ¹`, value: formatCurrency(data.final_value) },
                { label: 'æŠ•è³‡å ±é…¬ç‡', value: `${data.roi.toFixed(2)}%` },
                { label: 'å¹´åŒ–å ±é…¬ç‡', value: `${data.annualized_return.toFixed(2)}%` }
            ];
            
            items.forEach(item => {
                const div = createResultItem(item.label, item.value);
                container.appendChild(div);
            });
        }

        function displayGeneralResults(data, container) {
            const items = [
                { label: 'æŠ•è³‡é¡å‹', value: getTypeLabel(data.type) }
            ];
            
            if (data.initial_amount) {

            }
            if (data.monthly_amount) {

            }
            if (data.amount && !data.initial_amount) {

            currentChart = new Chart(ctx, {

                        {

                            borderColor: '#8B7355',
                            backgroundColor: 'rgba(139, 115, 85, 0.1)',
                            borderWidth: 3,

                const history = await response.json();

            }

        function displayHistory(history) {
            const historyList = document.getElementById('history_list');
            
            if (!history.length) {
                historyList.innerHTML = '<p style="text-align: center; color: #666;">å°šç„¡æ¨¡æ“¬è¨˜éŒ„</p>';

            return labels[type] || type;

        function formatCurrency(amount) {
            if (typeof amount !== 'number') return amount;
            return `NT$ ${amount.toLocaleString()}`;
